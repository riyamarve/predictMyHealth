     <section class="home">
        <div class="content">
            <form action="{{ url_for('predict')}}"method="post">
                <div class="form-group">
                    <label>AGE*</label>

                    <input type="text" name="YELLOW_FINGERS"  placeholder="Enter" required="required">

                    <label >Peer pressure</label>
                    <input type="text" name="PEER_PRESSURE"  placeholder="Enter recovery email" required="required">
                </div>

                    <input type="text" name="CHRONIC DISEASE"  placeholder="Enter recovery email" required="required">
                </div>

                    <label >fatigue</label>

                </div>
                <div class="form-group">
                    <label >allergy</label>
                    <input type="text" name="ALLERGY"  placeholder="Enter Secondary Phone number" required="required">
                </div>
                <div class="form-group">
                    <label >wheezing</label>
                    <input type="text" name="WHEEZING"  placeholder="Enter security question" required="required">
                </div>

                    <input type="text" name="ALCOHOL"  placeholder="Enter security answer" required="required">
                </div>
                <div class="form-group">
                    <label >coughing</label>
                    <input type="text" name="COUGHING"  placeholder="Enter security answer" required="required">
                </div>
                <div class="form-group">
                    <label>shortness of breath</label>
                    <input type="text" name="SHORTNESS OF BREATH"  placeholder="Enter security answer" required="required">
                </div>
                <div class="form-group">
                    <label>swallowing difficulty</label>
                    <input type="text" name="SWALLOWING DIFFICULTY"  placeholder="Enter security answer" required="required">
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <button type="submit" class="btn btn-primary btn-block btn-large"><span style="color: black;"> You have Lung Cancer</span></button></p>
                
    </form>
